<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link type="text/css" rel="stylesheet" href="css/materialize.min.css"
		media="screen,projection" />
	<script type="text/javascript"
		src="https://code.jquery.com/jquery-3.2.1.min.js">

    </script>
	<script type="text/javascript" src="js/materialize.min.js">	</script>
	<script>$(document).ready(function(){
    $('select').formSelect();
});

$(document).ready(function(){
$('.datepicker').datepicker({
    monthsFull: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'],
    monthsShort: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'],
    weekdaysFull: ['Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sabádo'],
    weekdaysShort: ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sab'],
    today: 'Hoje',
    clear: 'Limpar',
    close: 'Pronto',
    labelMonthNext: 'Próximo mês',
    labelMonthPrev: 'Mês anterior',
    labelMonthSelect: 'Selecione um mês',
    labelYearSelect: 'Selecione um ano',
    selectMonths: true, 
    selectYears: 15 
    });
  });</script>

	<h:outputStylesheet library="css" name="sweetalert2.css"></h:outputStylesheet>
	<h:outputScript libary="js" name="sweetalert2.min.js"></h:outputScript>
	<!-- DatePicker JavaScript & CSS -->
<script type="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" />
<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />

	<script>
	$(document).ready(function() {
   $(".datepicker").datepicker({
      dateFormat: 'dd-mm-yy',
      changeMonth: true,
      changeYear: true,
      yearRange: "1960:2020"
   });
});</script>
</h:head>
<h:body style="padding:20px">

	<h:form class="col s12" id="pacienteForm">
		<p:growl autoUpdate="true" />
		<h4>Cadastro Paciente</h4>
		<div class="row">
			<div class="input-field col s5">
				<h:inputText id="nome" value="#{paciente.paciente.nome}"
					required="true" requiredMessage="Nome Completo obrigatório" />
				<h:outputLabel for="nome">Nome Completo</h:outputLabel>
			</div>
		</div>
		<div class="row">
		<div class="input-field col s3">
			<h:inputText id = "data" value="#{paciente.dataNasc}" styleClass="form-control datepicker"/>
			<h:outputLabel for="data">Data Nascimento</h:outputLabel>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s5">
				<h:inputText id="susCode" value="#{paciente.paciente.susCode}"
					required="true" requiredMessage="Código SUS obrigatório" />
				<h:outputLabel for="nome">Código SUS</h:outputLabel>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s3">
				<h:selectOneMenu id="genero" value="#{paciente.paciente.sexo}">
					<f:selectItem itemValue="" itemLabel="Selecione um gênero" />
					<f:selectItems value="#{paciente.genders}" />
					<f:ajax event="change" execute="@this" />
				</h:selectOneMenu>
				<h:outputLabel for="genero">Gênero</h:outputLabel>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s5">
				<h:inputText value="#{paciente.paciente.nomeResponsavel1}"
					id="nomeResponsavel1" maxlength="100" type="text" required="true"
					requiredMessage="Nome Responsável 1 obrigatório" />
				<h:outputLabel for="nomeResponsavel1">Nome
					Responsável 1 </h:outputLabel>
			</div>
			<div class="input-field col s5">
				<h:inputText value="#{paciente.paciente.nomeResponsavel2}"
					id="nomeResponsavel2" maxlength="100" type="text" />
				<h:outputLabel for="nomeResponsavel2">Nome Responsável 2 </h:outputLabel>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s3">
				<h:inputText value="#{paciente.paciente.telefone1}" id="telefone1"
					type="text" required="true"
					requiredMessage="Telefone 1 obrigatório" />
				<h:outputLabel for="telefone1">Telefone 1</h:outputLabel>

			</div>
			<div class="input-field col s3">
				<h:inputText value="#{paciente.paciente.telefone2}" id="telefone2"
					type="text" />
				<h:outputLabel for="telefone2">Telefone
					2</h:outputLabel>

			</div>
		</div>
		<div class="row">
			<div class="input-field col s6">
				<h:inputText value="#{paciente.endereco.logradouro}" id="logradouro"
					maxlength="150" type="text" required="true"
					requiredMessage="Logradouro obrigatório" />
				<h:outputLabel for="logradouro">Logradouro</h:outputLabel>
			</div>
			<div class="input-field col s2">

				<h:inputText value="#{paciente.endereco.numero}" id="numero"
					type="text" required="true" requiredMessage="Número obrigatório" />
				<h:outputLabel for="numero"> Número</h:outputLabel>
			</div>
			<div class="input-field col s4">
				<h:inputText value="#{paciente.endereco.complemento}"
					id="complemento" type="text" />
				<h:outputLabel for="complemento">Complemento</h:outputLabel>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s4">
				<h:inputText value="#{paciente.endereco.bairro}" id="bairro"
					maxlength="150" type="text" required="true"
					requiredMessage="Bairro obrigatório" />
				<h:outputLabel for="bairro">Bairro</h:outputLabel>
			</div>
			<div class="input-field col s4">
				<h:inputText value="#{paciente.endereco.cidade}" id="cidade"
					maxlength="150" type="text" required="true"
					requiredMessage="Cidade obrigatório" />
				<h:outputLabel for="cidade"> Cidade</h:outputLabel>
			</div>
			<div class="input-field col s2">
				<h:inputText value="#{paciente.endereco.uf}" id="uf" maxlength="2"
					type="text" required="true" requiredMessage="UF obrigatório" />
				<h:outputLabel for="uf">UF </h:outputLabel>
			</div>
		</div>

		<h5>Dados Nascimento</h5>
		<div class="row">
			<div class="input-field col s2">
				<h:selectOneMenu id="tipoParto"
					value="#{paciente.paciente.tipoParto}" label="Tipo Parto">
					<f:selectItem itemValue="" itemLabel="Selecione um tipo" />
					<f:selectItems value="#{paciente.parto}" />
					<p:ajax event="change" execute="@this" />
				</h:selectOneMenu>
				<h:outputLabel for="tipoParto">Tipo de Parto</h:outputLabel>
				<p:message for="tipoParto" />
			</div>
		</div>
		<div class="row">
			<div class="input-field col s2">
				<h:inputText value="#{paciente.paciente.comprimentoNasc}"
					id="comprimentoNasc" maxlength="3" type="text" required="true"
					requiredMessage="Comprimento obrigatório" />
				<h:outputLabel for="comprimentoNasc">Comprimento</h:outputLabel>
			</div>
			<div class="input-field col s2">
				<h:inputText value="#{paciente.paciente.pesoNasc}" id="pesoNasc"
					type="text" required="true" requiredMessage="Peso obrigatório" />
				<h:outputLabel for="pesoNasc">Peso</h:outputLabel>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s2">
				<h:inputText value="#{paciente.paciente.perimetroCefalicoNasc}"
					id="perimetroCefalicoNasc" type="text" required="true"
					requiredMessage="Perímetro Cefálico Obrigatório" />
				<h:outputLabel for="perimetroCefalicoNasc">Perímetro
					Cefálico</h:outputLabel>
			</div>
			<div class="input-field col s2">
				<h:inputText value="#{paciente.paciente.apgarNasc}" id="apgarNasc"
					maxlength="1" type="text" required="true"
					requiredMessage="Apgar obrigatório" />
				<h:outputLabel for="apgarNasc">Apgar</h:outputLabel>
			</div>
		</div>

		<div class="row">
			<div class="input-field col s2">
				<h:commandLink value="Salvar"
					actionListener="#{paciente.createPaciente}"
					styleClass="btn waves-effect waves-light" update="pacienteForm" />
			</div>
		</div>
	</h:form>
</h:body>
</html>
