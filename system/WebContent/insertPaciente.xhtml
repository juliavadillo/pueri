<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link type="text/css" rel="stylesheet" href="css/materialize.min.css"
		media="screen,projection" />



</h:head>
<h:body style="padding:20px">
	<script type="text/javascript"
		src="https://code.jquery.com/jquery-2.1.1.min.js">
    $(document).ready(function() {
$('select').material_select();
});
    </script>
	<script type="text/javascript" src="js/materialize.min.js">	</script>

	<form class="col s12">
		<div class="row">
			<h:outputText value="Cadastro Paciente" />
		</div>
		<p:outputLabel value="#{paciente.msg}" id="msg1" styleClass="msg" />
		<div class="row">
			<div class="input-field col s5">
				<input id="nome" value="#{paciente.paciente.nome}" maxlength="100"
					type="text" class="validate" /> <label for="nome">Nome
					Completo</label>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s3">
				<p:outputLabel value="Gênero:" />
				<select id="genero">
					<option value="#{paciente.genders}" />
				</select>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s5">
				<input value="#{paciente.paciente.nomeResponsavel1}"
					id="nomeResponsavel1" maxlength="100" type="text" class="validate" />
				<label for="nomeResponsavel1">Nome Responsável 1 </label>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s5">
				<input value="#{paciente.paciente.nomeResponsavel2}"
					id="nomeResponsavel2" maxlength="100" type="text" class="validate" />
				<label for="nomeResponsavel2">Nome Responsável 2 </label>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s3">
				<input value="#{paciente.paciente.telefone1}" id="telefone1"
					type="text" class="validate" /> <label for="telefone1">Telefone
					1</label>

			</div>
			<div class="input-field col s3">
				<input value="#{paciente.paciente.telefone2}" id="telefone2"
					type="text" class="validate" /> <label for="telefone2">Telefone
					2</label>

			</div>
		</div>

		<div class="row">
			<div class="input-field col s3">
				<input value="#{paciente.paciente.cidadeNasc}" id="cidadeNasc"
					maxlength="100" type="text" class="validate" /> <label
					for="cidadeNasc">Cidade Nascimento</label>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s6">
				<input value="#{paciente.endereco.logradouro}" id="logradouro"
					maxlength="150" type="text" class="validate" /> <label
					for="logradouro">Logradouro</label>
			</div>
			<div class="input-field col s2">

				<input value="#{paciente.endereco.numero}" id="numero"
					required="true" type="text" class="validate"/> <label
					for="numero"> Número</label>
			</div>
			<div class="input-field col s4">
				<p:outputLabel value="Complemento:" />
				<p:inputText value="#{paciente.endereco.complemento}"
					id="complemento" />
				<p:message for="complemento" />
			</div>
		</div>
		<p:outputLabel value="Bairro:" required="true" />
		<p:inputText value="#{paciente.endereco.bairro}" id="bairro"
			maxlength="150" required="true" requiredMessage="Campo obrigatório" />
		<p:message for="bairro" />


		<p:outputLabel value="Cidade:" />
		<p:inputText value="#{paciente.endereco.cidade}" id="cidade"
			maxlength="150" required="true" requiredMessage="Campo obrigatório" />
		<p:message for="cidade" />

		<p:outputLabel value="UF:" />
		<p:inputText value="#{paciente.endereco.uf}" id="uf" maxlength="2"
			required="true" requiredMessage="Campo obrigatório" />
		<p:message for="uf" />

		<p:panelGrid id="panel2" columns="3" cellspacing="1">
			<f:facet name="header">
				<h:outputText value="Dados Nascimento" />
			</f:facet>

			<p:outputLabel value="Tipo Parto:" />
			<p:selectOneMenu id="tipoParto"
				value="#{paciente.paciente.tipoParto}">
				<f:selectItems value="#{paciente.parto}" />
				<f:ajax event="change" execute="@this" render="panel2" />
			</p:selectOneMenu>
			<p:message for="tipoParto" />

			<p:outputLabel value="Comprimento:" />
			<p:inputText value="#{paciente.paciente.comprimentoNasc}"
				id="comprimentoNasc" maxlength="3" required="true"
				requiredMessage="Campo obrigatório" />
			<p:message for="comprimentoNasc" />

			<p:outputLabel value="Peso:" />
			<p:inputText value="#{paciente.paciente.pesoNasc}" id="pesoNasc"
				required="true" requiredMessage="Campo obrigatório" />
			<p:message for="pesoNasc" />

			<p:outputLabel value="Perímetro Cefálico:" />
			<p:inputText value="#{paciente.paciente.perimetroCefalicoNasc}"
				id="perimetroCefalicoNasc" required="true"
				requiredMessage="Campo obrigatório" />
			<p:message for="perimetroCefalicoNasc" />

			<p:outputLabel value="Apgar:" />
			<p:inputText value="#{paciente.paciente.apgarNasc}" id="apgarNasc"
				maxlength="1" required="true" requiredMessage="Campo obrigatório" />
			<p:message for="apgarNasc" />

		</p:panelGrid>

		<p:panelGrid id="panel3" columns="3" cellspacing="1">
			<f:facet name="footer">
				<h:commandButton value="Salvar" action="#{paciente.createPaciente}"
					update="pacienteForm">
				</h:commandButton>
			</f:facet>
		</p:panelGrid>
	</form>
</h:body>
</html>
